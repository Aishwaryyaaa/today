- name: install nginx
  package:
    name: nginx
    state: latest
- name: get template
  get_url:
     url: https://www.free-css.com/assets/files/free-css-templates/download/page279/tropiko.zip
     dest: /var/www/html
- name: install unzip package
  package:
    name: unzip
    state: latest
- name: unzip template
  unarchive:
    src: /var/www/html/tropiko.zip
    dest: /var/www/html
    remote_src: true
- file:
    path: /var/www/html/index.nginx-debian.html
    state: absent
- synchronize:
    src: /var/www/html/tropiko-html
    dest: /var/www/html
    remote_src: true
- name: start and enable nginx
  systemd:
    name: nginx
    state: started
    enabled: true